<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 34</title>
</head>
<body>
    <script>
        const object1 = {
            name: 'Student1',
            money: 100,
        };

        const object2 = {
            name: 'Student2',
            money: 200,
        };

        const object3 = {
            name: 'Student3',
            money: 300,
        };

        const formatObject = (obj) => `У студента ${obj.name} в кошельке: ${obj.money} рублей`;

        const result = `${formatObject(object1)} | ${formatObject(object2)} | ${formatObject(object3)}`;
        console.log(result);
    </script>
</body>
</html>
