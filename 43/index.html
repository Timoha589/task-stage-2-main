<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 43</title>
</head>
<body>
    <script>
        const listUsers = [
            {
                firstName: 'Ivan',
                birthday: '2005-02-15',
                isAdult: false,
            },
            {
                firstName: 'Yana',
                birthday: '1990-04-12',
                isAdult: true,
            },
            {
                firstName: 'John',
                birthday: '1993-07-01',
                isAdult: true,
            },
            {
                firstName: 'Roma',
                birthday: '2018-05-11',
                isAdult: false,
            },
            {
                firstName: 'Alex',
                birthday: '2000-10-15',
                isAdult: true,
            },
        ];

        // Шаг 1: Фильтрация пользователей, где isAdult = true
        const filterList = listUsers.filter(user => user.isAdult);

        // Шаг 2: Преобразование даты в формат DD.MM.YYYY и создание нового массива объектов
        const transformList = filterList.map(user => ({
            ...user,
            birthday: new Date(user.birthday).toLocaleDateString('ru-RU')
        }));

        // Шаг 3: Сортировка массива по значению ключа firstName (без изменения исходного массива)
        const sortedList = transformList.slice().sort((a, b) => a.firstName.localeCompare(b.firstName));

        // Вывод результатов в консоль для проверки
        console.log(filterList);
        console.log(transformList);
        console.log(sortedList);
        </script>
</body>
</html>
