<body>
    <script>
        function funcDeclaration(name) {
            return `Привет ${name}! (function declaration)`;
        }

        const funcExpression = function (name) {
            return `Привет ${name}! (function expression)`;
        };

        const arrowFunc1 = (name) => {
            return `Привет ${name}!`;
        };

        const arrowFunc2 = (name) => `Привет ${name}!`;

        console.log(funcDeclaration('Alex'));
        console.log(funcExpression('Alex'));
        console.log(arrowFunc1('Alex'));
        console.log(arrowFunc2('Alex'));
    </script>
</body>
